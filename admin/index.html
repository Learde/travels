<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Экотрип | Админ</title>
    
  <script type="module" crossorigin src="/travels/assets/admin.3721acc4.js"></script>
  <link rel="modulepreload" crossorigin href="/travels/assets/style.c0ed6924.js">
  <link rel="stylesheet" href="/travels/assets/style.95664006.css">
</head>
<body style="background-color: #191919; min-height: 100vh;">
<div style="color: #fff; width: 500px; margin: 0 auto;">
    <div style="margin-bottom: 10px;">
        <label for="url">Ссылка на изображение: </label>
        <input id="url" type="text"
               placeholder="https://554a875a-71dc-4f5f-b6bf-ae8967f137d5.selcdn.net/avatar/45cf0e6c-7151-11ed-81e5-7e1efed8642d.150x150.jpg"
               class="sm:py-4 sm:text-lg block w-full bg-gray-2-bgc border text-base px-5 py-2 placeholder:text-gray-500 font-normal">
    </div>
    <div style="margin-bottom: 10px;">
        <label for="name">Имя: </label>
        <input id="name" type="text"
               placeholder="Анастасия"
               class="sm:py-4 sm:text-lg block w-full bg-gray-2-bgc border text-base px-5 py-2 placeholder:text-gray-500 font-normal">
    </div>
    <div style="margin-bottom: 10px;">
        <label for="date">Дата: </label>
        <input id="date" type="text"
               placeholder="7 декабря 2022"
               class="sm:py-4 sm:text-lg block w-full bg-gray-2-bgc border text-base px-5 py-2 placeholder:text-gray-500 font-normal">
    </div>
    <div style="margin-bottom: 10px;">
        <label for="description">Текст отзыва: </label>
        <textarea id="description"
                  placeholder="Даниил абсолютный профессионал своего дела, влюблённый в свою работу гид и это очень чувствуется! Выбирает тот темп, который подходит именно нам..."
                  class="sm:py-4 sm:text-lg block w-full bg-gray-2-bgc border text-base px-5 py-2 placeholder:text-gray-500 font-normal"></textarea>
    </div>
    <div style="margin-bottom: 40px;">
        <label for="password">Пароль админа: </label>
        <input id="password"
                  placeholder=""
                    type="password"
                  class="sm:py-4 sm:text-lg block w-full bg-gray-2-bgc border text-base px-5 py-2 placeholder:text-gray-500 font-normal">
    </div>
    <button
            id="add"
            class="uppercase py-5 w-full tracking-wider font-bold text-lg text-primary-green border border-primary-green transition-all shadow-none hover:shadow-btn-light">
        Добавить отзыв
    </button>
</div>

</body>
</html>
